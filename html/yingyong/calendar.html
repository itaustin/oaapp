<script type="text/javascript" src="../script/calendar/jquery-rockcalendar.js"></script>
<script type="text/javascript" src="../script/calendar/jquery-rocklunar.js"></script>
<script type="text/javascript">
yingyonginit = function(){
	monthobj = $('#mainbody').rockcalendar({
		height:api.frameHeight,
		selbgcolor:'#DEF7F2',
		changemonth:function(y, m){
			var dt = ''+y+'年'+xy10(m)+'月';
			js.sendevent('changetitle','yingyong_calendar',{title:dt});
		},
		align:'center',
		valign:'center',
		renderer:function(day, s, s1,s2,col1,col2){
			var s = '<div><font color='+col1+'>'+s1+'</font><br><font style="font-size:11px" color='+col2+'>'+s2+'</font></div>';
			return s;
		}
	});
}
function eventback(d){
	var lx=d.opttype;
	if(lx=='event'){
		if(d.url=='nowmonth')monthobj.nowmonth();
		if(d.url=='prevmonth')monthobj.fanmonth(-1);
		if(d.url=='nextmonth')monthobj.fanmonth(1);
	}
}
</script>
