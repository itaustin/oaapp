<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>OA协同办公管理系统</title>
<link rel="stylesheet" type="text/css" href="../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<script type="text/javascript" src="../script/jquery.js"></script>
<script type="text/javascript" src="../script/js.js"></script>

</head>
<body>
	<header class="aui-bar aui-bar-nav aui-border-b" style="background:white;color:#333333">
		<a id="header-left" class="aui-pull-left" tapmode onclick="closeWin()">
			<span style="color:#888888" class="aui-iconfont aui-icon-left"></span>
		</a>
		<div class="aui-title" onclick="reloadclick()" id="aui-header">OA协同办公管理系统</div>
	</header>
	<div id="mainbody"></div>
</body>

<script type="text/javascript">
apiready 	= function () {
    api.parseTapmode();    
	params = api.pageParam;
	$('#aui-header').html(params.name);
	num = 'url_'+js.getrand();
	loadmode();
}
function closeWin(){
	api.closeWin();
}
function reloadclick(){
	api.closeFrame({name:num});
	location.reload();
}
function loadmode(){
	var h = $('header').height();
	api.openFrame({
		name: num,
		url: params.url,
		rect: {
			x: 0,
			y: 46,
			w: 'auto',
			h: 'auto'
		},
		pageParam:params,
		bounces: false,
		hScrollBarEnabled:false,
		allowEdit:true,
		progress:{
			 type:'',
			 title:'',  
			 text:'',  
			 color:''
		}
	});
}
</script>
</html>
