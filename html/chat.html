<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<title>OA协同办公管理系统</title>
<link rel="stylesheet" type="text/css" href="../css/aui.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<script type="text/javascript" src="../script/jquery.js"></script>
<script type="text/javascript" src="../script/js.js"></script>

</head>
<body  onunload="bodyunload()">
	<header class="aui-bar aui-bar-nav aui-bar-primary">
		<a id="header-left" class="aui-pull-left" tapmode onclick="closeWin()">
			<span class="aui-iconfont aui-icon-left"></span>
		</a>
		<div class="aui-title" onclick="reloadclick()" id="aui-header">OA协同办公管理系统</div>
		<a id="header_right" onclick="getuserss()" style="display:none" class="aui-pull-right">
			<span class="aui-iconfont aui-icon-friend"></span>
		</a>
	</header>
	<div id="mainbody"></div>
</body>

<script type="text/javascript">
var num 	= '';
apiready 	= function () {
    api.parseTapmode();    
	params = api.pageParam;
	$('#aui-header').html(params.name);
	num = params.num;
	if(params.otype==1){
		loadmode('_user');
	}else{
		$('#header_right').show();
		loadmode();
	}
	dbsite.inits();
}
function closeWin(){
	api.closeWin();
}
function reloadclick(){
	location.reload();
}
function getuserss(){
	js.openchat(params.type,params.name,params.uid,1);
}
function bodyunload(){
	api.closeFrame({
		name: 'chats_'+num+''
	});
	UIChatBox.close();
}
function loadmode(lx){
	var h = 46,wlw=45;
	if(!lx)lx='';
	if(lx)wlw=0;
	api.openFrame({
		name: 'chats_'+num+''+lx+'',
		url: 'chat_cont'+lx+'.html?rnd='+Math.random()+'',
		rect: {
			x: 0,
			y: h,
			w: 'auto',
			h: api.winHeight-h-wlw
		},
		pageParam:params,
		bounces:true,
		allowEdit:true,
		vScrollBarEnabled: true,
		hScrollBarEnabled: false
	});
	if(wlw>0)opencharts();
}
function opencharts(){
	UIChatBox = api.require('UIChatBox');
	UIChatBox.open({
		placeholder: '',
		maxRows: 4,
		emotionPath: 'widget://images/emotion',
		texts: {
			recordBtn: {
				normalTitle: '按住 说话',
				activeTitle: '松开 结束'
			},
			sendBtn:{
				title:'发送'
			}
		},
		styles: {
			inputBar: {
				borderColor: '#C0C0C0',
				bgColor: '#ffffff'
			},
			inputBox: {
				borderColor: '#B3B3B3',
				bgColor: '#FFFFFF',
				size:12
			},
			emotionBtn: {
				normalImg: 'widget://images/face1.png',
				activeImg: 'widget://images/face2.png'
			},
			extrasBtn: {
				normalImg: 'widget://images/add1.png',
				activeImg: 'widget://images/add2.png'
			},
			keyboardBtn: {
				normalImg: 'widget://images/key1.png'
			},
			recordBtn: {
				normalBg: '#c4c4c4',
				activeBg: '#999999',
				color: '#000',
				size: 14
			},
			indicator: {
				target: 'both',
				color: '#c4c4c4',
				activeColor: '#9e9e9e'
			},
			sendBtn: {
				titleColor: '#ffffff',
				bg: '#1abc9c' ,
				activeBg: '#1abc9c',
				titleSize: 14
			}
		},
		extras: {
			titleSize: 10,
			titleColor: '#a3a3a3',
			btns: [{
				title: '图片',
				normalImg: 'widget://images/album1.png',
				activeImg: 'widget://images/album2.png'
			},{
				title: '拍照',
				normalImg: 'widget://images/cam1.png',
				activeImg: 'widget://images/cam2.png'
			}/*,{
				title: '语音',
				normalImg: 'widget://images/loc1.png',
				activeImg: 'widget://images/loc2.png'
			},{
				title: '分享位置',
				normalImg: 'widget://images/loc1.png',
				activeImg: 'widget://images/loc2.png'
			}*/]
		}
	}, function(ret, err){
		if(ret){
			if(ret.eventType=='send'){
				sendcontent('send',{cont:ret.msg});
			}
			if(ret.eventType=='clickExtras'){
				if(ret.index==0){
					apigetPicture('pic');
				}
				if(ret.index==1){
					apigetPicture('camera');
				}
				if(ret.index==2){
					/*
					var fileBrowser = api.require('fileBrowser');
					fileBrowser.open(function( ret, err ){   
						
						if( ret ){
							alert( JSON.stringify( ret ) );
						}else{
							alert( JSON.stringify( err ) );
						}
						fileBrowser.close();
					});*/
				}
			}
		}
	});		
}
function sendcontent(lx, d){
	UIChatBox.closeKeyboard();
	setTimeout(function(){
		js.sendevent(lx, 'chat_'+num+'',d);
	},200);
}
function apigetPicture(lx){
	api.getPicture({
		sourceType: lx,
		encodingType: 'jpg',
		mediaValue: 'pic',
		destinationType: '',
		allowEdit: true,
		quality: 70,
		targetWidth: 800,
		saveToPhotoAlbum: false
	}, function(ret, err){ 
		if(ret){
			if(ret.data)sendcontent('sendpic',ret);
		}
	});
}
</script>
</html>
